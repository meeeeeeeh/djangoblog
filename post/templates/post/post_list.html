{% extends 'post/base.html' %}

{% block content %}
    <div class="content container">
        <div class="row">
            <div class="cpl-md-8">
                {% for post in posts %}
                    <div class="post">
                        <h1><a href="{% url 'post_detail' post_pk=post.pk %}">{{post.title}}</a></h1>
                        <p>{{post.author}}</p>
                        <p>{{post.text}}</p>
                        <p>{{post.created_date}}</p>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
